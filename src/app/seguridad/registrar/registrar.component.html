<section id="registro" class="container mb-5" style="margin-top: 120px; min-height: 350px;">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h1 text-center mb-4">Registro</h1>
                <p class="text-center">
                    Regístrate para acceder a todas las funcionalidades de la plataforma, incluyendo la reserva de canchas y promociones exclusivas.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <form class="form">
                    <div class="form-group mb-2">
                        <input type="text" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" placeholder="Apellido" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <input type="email" placeholder="Correo Electrónico" class="form-control">
                    </div>

                        <input type="password" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" placeholder="Confirmar Contraseña" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
