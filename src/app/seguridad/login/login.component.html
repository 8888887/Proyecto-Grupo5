<section id="login" class="container mb-5" style="margin-top: 120px; min-height: 350px;">
    <div class="container py-4">
        <div class="row">
            <div class="col-4 offset-4 box-login">
                <div class="col-12">
                    <h2 class="h1 text-center mb-4">Iniciar Sesión</h2>
                    <p class="txt-log">
                        Inicia sesión para acceder a tus reservas y gestionar tus espacios deportivos favoritos.
                    </p>
                </div>
                <form class="form">
                    <div class="form-group mb-2">
                        <input type="email" placeholder="Correo Electrónico" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group text-center mrg-bot30">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
